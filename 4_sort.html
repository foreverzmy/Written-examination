<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
 </head>
 <body>
  <script>
    var arr=[3,1,2,5,4,6];
    //插入排序
    function insertSort(arr){
      //i从1位置开始，遍历数组中每个元素
      for(var i=1;i<arr.length;i++){
        //将i位置的值存在t中
        var t=arr[i];
        //定义变量p，值为i-1
        var p=i-1;
        while(arr[p]>t&&p>=0){
          //将p位置的值赋值给p+1位置
          arr[p+1]=arr[p];
          p--;
        }
        //将t放在p+1的位置
        arr[p+1]=t;
      }
    }
    //insertSort(arr);
    //console.log(String(arr));
    //快速排序
    function quickSort(arr){
      //如果arr的length<=1
      if(arr.length<=1){
        return arr;//直接返回arr
      }
      //计算中间位置:
      var c=Math.floor(arr.length/2);
      var left=[];
      var right=[];
      var center=arr.splice(c,1)[0];
      for(var i=0;i<arr.length;i++){
        if(arr[i]>=center){
          right.push(arr[i]);
        }else{
          left.push(arr[i]);
        }
      }
      return quickSort(left).concat(
                center,quickSort(right));
    }
    arr=quickSort(arr);
    console.log(String(arr));
  </script>
 </body>
</html>
