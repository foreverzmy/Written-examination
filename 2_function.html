   /*函数currying
   //函数可反复调用，且每次调用时都可追加新的参数

      return function(m){
        n+=m;

var emp={
  work:function(){
    var sum=0;
    for(var i=0;
        i<arguments.length&&arguments[0]>0;
        i++){
      sum+=arguments[i]
          +arguments.callee(--arguments[i]);
    }
    return sum;
  }
}
console.log(emp.work(3,2,1));//10
